<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
  <h1>프런트엔드 개발자 지원서</h1>
  HTML , CSS , 자바스크립트의 기술을 이해하고 실무 경험이 있는 분을 찾
  <br>
  습니다.
  <hr>


  <form>
    <p>
      <b>개인 정보</b>
      <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="name">이름 </label>
        <input placeholder="공백 없이 입력하세요" type="text" id="name" name="name">
      </div>

      <div>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<label for="phoneNumber">연락처 </label>
        <input type="text" id="phoneNumber" name="phoneNumber">
      </div>
    </p>


    <p>
      <b>지원 분야</b>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">웹 퍼블리싱
      </p>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">웹 애플리케이션 개발
      </p>
      <p>
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="radio">개발 환경 개선
      </p>
    </p>

    <p>
      <b>지원 동기</b>
      <div>
        <textarea placeholder="본사 지원 동기를 간단히 써주세요" rows="10" cols="100"></textarea>
      </div>
    </p>

      <button>접수하기</button>
      <button>다시 쓰기</button>





  </form>

</body>
</html>
